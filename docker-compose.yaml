version: "3"
services:
  app:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: bash -c "dotnet run --urls http://+:5000"
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
     - "5000:5000"
    # Requires docker plugin to be installed:
    # docker plugin install grafana/loki-docker-driver:latest --alias loki --grant-all-permissions 
    labels:
      service.name: "loki-tempo-dotnet"
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/api/prom/push
        labels: service.name
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./service-configs/loki/loki-local.yaml:/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./service-configs/tempo/tempo-local.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./service-configs/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"